<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="experiment.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/experiment.reel",
            "properties": {
                "element": {"#": "experiment"}
            }
        },
        "rangeController1": {
            "prototype": "montage/core/range-controller"
        },

        "currentStimulus": {
            "prototype": "ui/two-image-stimulus.reel",
            "properties": {
                "element": {"#": "stimulus"}
            }
        },

        "toggleLanguage": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "toggleLanguage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="experiment" class="Experiment">

        <div class="Main-content-container">
            <div class="Experiment-previous-button">&lt;&nbsp;&lt;</div>
            <div class="Experiment-next-button">&gt;&nbsp;&gt;</div>
        </div>

        <div data-montage-id="toggleLanguage">
            Change Stimuli Language
        </div>
        <div data-montage-id="stimulus"></div>
    </div>
</body>
</html>
