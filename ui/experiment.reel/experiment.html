<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="experiment.css">
    <script type="text/montage-serialization">
    {
        
        "owner": {
            "properties": {
                "element": {"#": "experiment"}
            }
        },

        "toggleLanguage": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "toggleLanguage"}
            },
            "localizations": {
                "value": {
                    "key": "change_language"
                }
            }
        }
        
    }
    </script>
</head>
<body>
    <div data-montage-id="experiment" class="Experiment">
        <div data-montage-id="toggleLanguage">Localize</div>
    </div>
</body>
</html>
