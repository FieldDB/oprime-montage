<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="experiment.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/experiment.reel",
            "properties": {
                "element": {"#": "experiment"}
            }
        },
        "description": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "description"}
            },
            "bindings": {
                "value": {"<-": "@owner.description"}
            }
        },
        "experimenter": {
            "prototype": "ui/experimenter.reel",
            "properties": {
                "element": {"#": "experimenter"}
            },
            "bindings": {
                "value": {"<-": "@experimenters.objectAtCurrentIteration"}
            }
        },
        "experimenters": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "experimenters"}
            },
            "bindings": {
                "contentController": {"<->": "@owner.experimentersController"}
            }
        },
        "participant": {
            "prototype": "ui/participant.reel",
            "properties": {
                "element": {"#": "participant"}
            },
            "bindings": {
                "value": {"<-": "@participants.objectAtCurrentIteration"}
            }
        },
        "participants": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "participants"}
            },
            "bindings": {
                 "contentController": {"<->": "@owner.participantsController"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="experiment" class="Experiment">
        <h1 data-montage-id="title"></h1>
        <span data-montage-id="description"></span>
        <ul data-montage-id="experimenters">
            <li>Experimenter: 
                <div data-montage-id="experimenter"></div>
            </li>
        </ul>
        <ul data-montage-id="participants">
            <li>Participant: 
                <div data-montage-id="participant"></div>
            </li>
        </ul>
    </div>
</body>
</html>
