<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="table-report.css">
  <script type="text/montage-serialization">
  {
    "owner": {
      "properties": {
        "element": {"#": "owner"}
      }
    },

    "practiceScore": {
        "prototype": "montage/ui/text.reel",
        "properties": {
            "element": {"#": "practiceScore"}
        },
        "bindings": {
            "value": {"<-": "@owner.calculatedResults.subexperiments[0].score"}
        }
    },

    "practiceResults": {
      "prototype": "montage/ui/repetition.reel",
      "properties": {
        "element": {"#": "practiceResults"}
      },
      "bindings": {
        "content": {"<-": "@owner.calculatedResults.subexperiments[0].calculatedResults"}
      } 
    },

    "stimulusResponsePractice": {
      "prototype": "ui/report.reel/stimulus-table-row-report.reel",
      "properties": {
        "element": {"#": "stimulusResponsePractice"}
      },
      "bindings": {
        "stimulusResponse": {"<-": "@practiceResults.objectAtCurrentIteration"}
      }
    },

    "testBlockScore": {
        "prototype": "montage/ui/text.reel",
        "properties": {
            "element": {"#": "testBlockScore"}
        },
        "bindings": {
            "value": {"<-": "@owner.calculatedResults.subexperiments[1].score"}
        }
    },

    "testBlockResults": {
      "prototype": "montage/ui/repetition.reel",
      "properties": {
        "element": {"#": "testBlockResults"}
      },
      "bindings": {
        "content": {"<-": "@owner.calculatedResults.subexperiments[1].calculatedResults"}
      } 
    },

    "stimulusResponseTestBlock": {
      "prototype": "ui/report.reel/stimulus-table-row-report.reel",
      "properties": {
        "element": {"#": "stimulusResponseTestBlock"}
      },
      "bindings": {
        "stimulusResponse": {"<-": "@testBlockResults.objectAtCurrentIteration"}
      }
    }
  }
  </script>
</head>
<body>
  <div data-montage-id="owner" class="TableReport">

    <table>
      <tr> 
        <th colspan="2">
          Réponses de l’enfant
        </th>
      <tr>
        <th>
          La phase de practique <small data-montage-id="practiceScore"> </small>
        </th>
        <th>
          La phase de test <small data-montage-id="testBlockScore"> </small>
        </th>
      </tr>
      <tr>
        <td>

          <div class="TableReport-bordered-table">
            <div class="TableReport-bordered-table-row">
              <div class="TableReport-bordered-table-cell">Item
              </div>
              <div class="TableReport-bordered-table-cell">Image appropriées
              </div>
              <div class="TableReport-bordered-table-cell">Item touchées
              </div>
            </div>
          </div>
          <ul data-montage-id="practiceResults" class="TableReport-bordered-table" >
            <li data-montage-id="stimulusResponsePractice" >
            </li>
          </ul>

        </td>
        <td>

          <div class="TableReport-bordered-table">
            <div class="TableReport-bordered-table-row">
              <div class="TableReport-bordered-table-cell">Item
              </div>
              <div class="TableReport-bordered-table-cell">Image appropriées
              </div>
              <div class="TableReport-bordered-table-cell">Item touchées
              </div>
            </div>
          </div>
          <ul data-montage-id="testBlockResults" class="TableReport-bordered-table" >
            <li data-montage-id="stimulusResponseTestBlock" >
            </li>
          </ul>

      </td>
    </tr>
  </table>

</div>
</body>
</html>
