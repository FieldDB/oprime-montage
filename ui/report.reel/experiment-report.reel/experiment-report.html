<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="experiment-report.css">
    <link rel="stylesheet" type="text/css" href="../report.css">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "experimentReport"}
            }
        },
        "simpleScoreAsText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "simpleScoreAsText"}
            },
            "bindings": {
                "value": {"<-": "@owner.scoreAsText * 100"}
            }
        },
        "scoreComparedToNorms": {
            "prototype": "ui/report.reel/norm-visualization.reel",
            "properties": {
                "element": {"#": "scoreComparedToNorms"}
            },
            "bindings": {
                "score": {"<-": "@owner.scoreAsText * 100"}
            }
        },
        "resultjson": {
            "prototype": "digit/ui/text-area.reel",
            "properties": {
                "element": {"#": "resultjson"}
            },
            "bindings": {
                "value": {"<-": "@owner.resultjson"}
            }
        },
        "result": {
            "prototype": "ui/report.reel/stimulus-report.reel",
            "properties": {
                "element": {"#": "result"}
            },
            "bindings": {
                "json": {"<-": "@results:iteration.object"}
            }
        },
        "results": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "results"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.stimuliResponsesController"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="experimentReport" class="ExperimentReport">
        Result: 
        <span data-montage-id="simpleScoreAsText"></span>%
        <span data-montage-id="scoreComparedToNorms"></span>
        <div hidden data-montage-id="resultjson" class="ExperimentReport-json"></div>
        
        <img class="gravatar  pull-right" src="img/ic_sails128.png">
        Description: 
        <span class="experiment_description" contenteditable="true">
            SAILS is designed to measure perception of speech errors produced by
            other children. Performance on the SAILs has been shown to be an
            indicator of potential reading problems.
        </span> 
        <br> 
        Discussion: 
        <span class=" child_specific_results experiment_results_discussion" contenteditable="true">
            Susie performed above normal, she
            did very well with the /r/ sound.
        </span> 
        <ul data-montage-id="results" class="">
            <li data-montage-id="result" class=""></li>
        </ul>
    </div>
</body>
</html>
