<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="experiment-report.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "experimentReport"}
            }
        },
        "simpleScoreAsText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "simpleScoreAsText"}
            },
            "bindings": {
                "value": {"<-": "@owner.scoreAsText"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="experimentReport" class="ExperimentReport">
        Your score!
        <div data-montage-id="simpleScoreAsText"></div>
    </div>
</body>
</html>
