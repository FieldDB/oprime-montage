<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="experiment-report.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "experimentReport"}
            }
        },
        "simpleScoreAsText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "simpleScoreAsText"}
            },
            "bindings": {
                "value": {"<-": "@owner.scoreAsText * 100"}
            }
        },
        "resultjson": {
            "prototype": "digit/ui/text-area.reel",
            "properties": {
                "element": {"#": "resultjson"}
            },
            "bindings": {
                "value": {"<-": "@owner.resultjson"}
            }
        },
        "result": {
            "prototype": "ui/report.reel/stimulus-report.reel",
            "properties": {
                "element": {"#": "result"}
            },
            "bindings": {
                "json": {"<-": "@results:iteration.object"}
            }
        },
        "results": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "results"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.stimuliResponsesController"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="experimentReport" class="ExperimentReport">
        Percentage: 
        <span data-montage-id="simpleScoreAsText"></span>
        <div data-montage-id="resultjson" class="ExperimentReport-json"></div>
        <ul data-montage-id="results" class="">
            <li data-montage-id="result" class=""></li>
        </ul>
    </div>
</body>
</html>
