<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="participant-details.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "firstname": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "firstname"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.participant.firstname"}
            }
        },

        "lastname": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "lastname"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.participant.lastname"}
            }
        },

        "dateOfBirth": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "dateOfBirth"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.participant.dateOfBirth"}
            }
        },

        "gender": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "gender"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.participant.fields.gender.value"}
            }
        },

        "genders": {
            "prototype": "digit/ui/select.reel",
            "properties": {
                "element": {"#": "genders"}
            }
        },

        "languageOne": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "languageOne"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.participant.languageOne"}
            }
        },

        "languageTwo": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "languageTwo"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.participant.languageTwo"}
            }
        },

        "languageThree": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "languageThree"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.participant.languageThree"}
            }
        },
        
        "languagesOne": {
            "prototype": "digit/ui/select.reel",
            "properties": {
                "element": {"#": "languagesOne"}
            }
        },

        "languagesTwo": {
            "prototype": "digit/ui/select.reel",
            "properties": {
                "element": {"#": "languagesTwo"}
            }
        },

        "languagesThree": {
            "prototype": "digit/ui/select.reel",
            "properties": {
                "element": {"#": "languagesThree"}
            }
        },

        "coursenumber": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "coursenumber"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.participant.fields.coursenumber.value"}
            }
        },

        "school": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "school"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.participant.fields.school.value"}
            }
        },

        "schoolBoard": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "schoolBoard"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.participant.fields.schoolboard.value"}
            }
        },

        "notes": {
            "prototype": "digit/ui/text-area.reel",
            "properties": {
                "element": {"#": "notes"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.participant.fields.notes.value"},
                "title": {"<-": "@owner.application.experiment.participant.fields.notes.help"}
            }
        },

        "experimenter": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "experimenter"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.experimenter.name"}
            }
        },

        "experimentDate": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "experimentDate"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.application.experiment.experimentalDesign.timestamp"}
            }
        }
    }
    </script>
</head>
<body>
    <dl data-montage-id="owner" class="ParticipantDetails">
        <dt>École:</dt>
        <dd> <input class="fullwidth" data-montage-id="school"/></dd>
        <dt>Classe:</dt>
        <dd> <input class="fullwidth" data-montage-id="coursenumber"/></dd>
        <dt>Nom de l’enfant:</dt>
        <dd> <input class="fullwidth" data-montage-id="firstname"/> <input class="fullwidth" data-montage-id="lastname"/></dd>
        <dt>Date de naissance de l’enfant:</dt>
        <dd> <input class="fullwidth" data-montage-id="dateOfBirth"/></dd>
        <dt>Notes:</dt>
        <dd> <textarea class="fullwidth" data-montage-id="notes"></textarea></dd>

        <dt>Évaluateur/Évaluatrice:</dt>
        <dd> <span class="fullwidth" data-montage-id="experimenter"></span></dd>
        <dt>Date d’évaluation: <span class="fullwidth" data-montage-id="experimentDate"></span></dt>
        <dd> <span></span></dd>
        <dt>Sexe biologique de l’enfant:</dt>
        <dd> <input class="fullwidth" data-montage-id="gender"/>
            <select class="fullwidth" data-montage-id="genders">
            </select>
        </dd>
        <dt>Langue maternelle de l’enfant:</dt>
        <dd><input class="fullwidth" data-montage-id="languageOne"/>
            <select class="fullwidth" data-montage-id="languagesOne">
            </select>
        </dd>
        <dt>Langue seconde:</dt>
        <dd><input class="fullwidth" data-montage-id="languageTwo"/>
            <select class="fullwidth" data-montage-id="languagesTwo">
            </select>
        </dd>
        <dt>Troisième langue:</dt>
        <dd><input class="fullwidth" data-montage-id="languageThree"/>
            <select class="fullwidth" data-montage-id="languagesThree">
            </select>
        </dd>

        <dt>Commission scolaire: </dt>
        <dd><input class="fullwidth" data-montage-id="schoolBoard"/></dd>

    </dl>
</body>
</html>
