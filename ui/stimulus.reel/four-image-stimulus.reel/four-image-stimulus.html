<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="four-image-stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "fourImageStimulus"}
            }
        },

        "visualPrime": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualPrime"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.primeImage"}
            }
        },

        "chooseImage1": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage1"},
                "crossOrigin": null,
                "src": "http://th03.deviantart.net/fs70/PRE/f/2012/274/5/0/da_fuk__applejack_by_reallyunimportant-d5gh1zz.png"
            }
        },

        "chooseImage2": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage2"},
                "crossOrigin": null,
                "src": "http://fc06.deviantart.net/fs71/f/2013/076/4/a/_vector___svg__go_home_berry__you_are_sober__by_tritebristle-d5yc4zh.svg"
            }
        },

        "chooseImage3": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage3"},
                "crossOrigin": null,
                "src": "http://th06.deviantart.net/fs71/PRE/f/2013/025/6/7/moustache_pinkie_pie_by_silentmatten-d5qfrai.png"
            }
        },

        "chooseImage4": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage4"},
                "crossOrigin": null,
                "src": "http://th01.deviantart.net/fs70/PRE/f/2012/291/0/f/annoyed_smart_cookie_by_silentmatten-d5i7448.png"
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="fourImageStimulus" class="FourImageStimulus Main-content-container">
     <div class="Stimulus-prime-image-area">
         <img data-montage-id="visualPrime" class="Stimulus-prime-image" src="">
     </div>

     <div class="Stimulus-content-left">
        <div class="Stimulus-choose-area Stimulus-touchable">
            <img data-montage-id="chooseImage1" class="Stimulus-choose-image Stimulus-record-touch-response" src="">
            <img data-montage-id="chooseImage2" class="Stimulus-choose-image Stimulus-record-touch-response" src="">
            <img data-montage-id="chooseImage3" class="Stimulus-choose-image Stimulus-record-touch-response" src="">
            <img data-montage-id="chooseImage4" class="Stimulus-choose-image Stimulus-record-touch-response" src="">
        </div>
    </div>

    <div class="Stimulus-content-right">
        <div class="Stimulus-reinforcement-area">
            <img src="http://fc02.deviantart.net/fs70/f/2013/011/e/5/rarity_by_krusiu42-d5r5qso.svg">
        </div>
    </div>
</div>
</body>
</html>
