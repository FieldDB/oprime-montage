<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tdfp-stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "tdfpStimulus"}
            }
        },

        "reinforcement": {
            "prototype": "ui/reinforcement.reel",
            "properties": {
                "element": {"#": "reinforcement"}
            }
        },  


        "spontaneousQuestion1Listener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "spontaneousQuestion1",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },

        "spontaneousQuestion2Listener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "spontaneousQuestion2",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },

        "deleayedImitationListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "delayedImitation",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },

        "immediateImitationListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "immediateImitation",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },

        "spontaneousQuestion1Button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "spontaneousQuestion1Button"},
                "enabled" : true,
                "label": "1",
                "played" : false
            },
            "listeners": [
            {
                "type": "action",
                "useCapture": false,
                "listener": {"@": "spontaneousQuestion1Listener"}
            }],
            "bindings": {
                "enabled": {"<-": "@owner.canPlayButton1"}
            }
        },

        "spontaneousQuestion2Button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "spontaneousQuestion2Button"},
                "enabled" : false,
                "label": "2"
            },
            "listeners": [{
                "type": "action",
                "useCapture": false,
                "listener": {"@": "spontaneousQuestion2Listener"}
            }],
            "bindings": {
                "enabled": {"<-": "@owner.canPlayButton2"}
            }
        },

        "delayedImitationButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "delayedImitationButton"},
                "enabled": false,
                "label": "3"
            },
            "listeners": [
            {
                "type": "action",
                "useCapture": false,
                "listener": {"@": "deleayedImitationListener"}
            }
            ],
            "bindings": {
                "enabled": {"<-": "@owner.canPlayButton3"}
            }

        },

        "immediateImitationButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "immediateImitationButton"},
                "enabled": false,
                "label": "4"
            },
            "listeners": [
            {
                "type": "action",
                "useCapture": false,
                "listener": {"@": "immediateImitationListener"}
            }
            ],
            "bindings": {
                "enabled": {"<-": "@owner.canPlayButton4"}
            }
        },


        "visualPrime": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualPrime"},
                "crossOrigin": null,
                "src" :""
            },
            "bindings": {
                "src": {"<-": "@owner.primeImage"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="tdfpStimulus" class="TdfpStimulus">

        <div class="ExperimenterButtons">       
        <button data-montage-id="spontaneousQuestion1Button"></button>
        <button data-montage-id="spontaneousQuestion2Button"></button>
        <button data-montage-id="delayedImitationButton"></button>
        <button data-montage-id="immediateImitationButton"></button>
        </div>
       
        <div class="Stimulus-content-left">
                <img data-montage-id="visualPrime" class="Stimulus-prime-image" src="">
        </div>
        
        <div class="Stimulus-content-right">
            <div data-montage-id="reinforcement"></div> 
        </div>
 
        <video data-montage-id="auditoryPrime" hidden src=""/>

        <audio id="audio" src=""></audio> 
    </div>
</body>
</html>
