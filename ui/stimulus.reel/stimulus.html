<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/stimulus.reel",
            "properties": {
                "element": {"#": "stimulus"}
            }
        },

        "visualPrime": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualPrime"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.primeImage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="stimulus" class="Stimulus">
        <div class="Stimulus-prime-image-area">
            <img data-montage-id="visualPrime" class="Stimulus-prime-image" src="">
        </div>

        <div data-param="*"></div><!-- <- this is where all * the content will go -->
    </div>
</body>
</html>
