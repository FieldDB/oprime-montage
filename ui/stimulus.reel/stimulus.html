<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/stimulus.reel",
            "properties": {
                "element": {"#": "stimulus"}
            }
        },
        "primeImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "primeImage"},
                "crossOrigin": null,
                "src": "../../assets/stimuli/image/animal1.png"
            }
        },
        "chooseImage1": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage1"},
                "crossOrigin": null,
                 "src": "../../assets/stimuli/image/01_feu.png"
            }
        },
        "chooseImage2": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage2"},
                "crossOrigin": null,
                 "src": "../../assets/stimuli/image/03_but.png"
            }
        },
        "chooseImage3": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage3"},
                "crossOrigin": null,
                 "src": "../../assets/stimuli/image/02_chat.png"
            }
        },
        "chooseImage4": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage4"},
                "crossOrigin": null,
                 "src": "../../assets/stimuli/image/04_scie.png"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="stimulus" class="Stimulus ">
        <span class="Stimulus-previous-arrow">previous </span>
        <span class="Stimulus-next-arrow">next </span>
        <img data-montage-id="primeImage"  class="Stimulus-prime-image" src="">
        <div class="Stimulus-choose-area Stimulus-touchable">
            <img data-montage-id="chooseImage1" class="Stimulus-choose-image" src="">
            <img data-montage-id="chooseImage2" class="Stimulus-choose-image" src="">
            <img data-montage-id="chooseImage3" class="Stimulus-choose-image" src="">
            <img data-montage-id="chooseImage4" class="Stimulus-choose-image" src="">
        </div>
    </div>
</body>
</html>
