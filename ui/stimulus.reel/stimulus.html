<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/stimulus.reel",
            "properties": {
                "element": {"#": "stimulus"}
            }
        },
        "primeImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "primeImage"},
                "crossOrigin": null,
                "src": "../../assets/stimuli/image/animal1.png"
            }
        },
        "targetImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "targetImage"},
                "crossOrigin": null,
                 "src": "../../assets/stimuli/image/04_scie.png"
            }
        },
        "distractorImage1": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "distractorImage1"},
                "crossOrigin": null,
                 "src": "../../assets/stimuli/image/01_feu.png"
            }
        },
        "distractorImage2": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "distractorImage2"},
                "crossOrigin": null,
                 "src": "../../assets/stimuli/image/03_but.png"
            }
        },
        "distractorImage3": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "distractorImage3"},
                "crossOrigin": null,
                 "src": "../../assets/stimuli/image/02_chat.png"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="stimulus" class="Stimulus">
        <img data-montage-id="primeImage" src="">
        <img data-montage-id="targetImage" src="">
        <img data-montage-id="distractorImage1" src="">
        <img data-montage-id="distractorImage2" src="">
        <img data-montage-id="distractorImage3" src="">
    </div>
</body>
</html>
